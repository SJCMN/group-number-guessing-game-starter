<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1 id="gameTitle">GAME NAME!</h1>
    <h2 id="roundIndicator">ROUND INDICATOR<span id="roundDisplay"></span></h2>
    <div id="topDiv">
      <button id="submitButton">SUBMIT!</button>
      <button id="restartButton">RESTART!</button>
    </div>
    <div id="inputsDiv">
      <input type="text" placeholder="Player 1 Guess" id="playerOneGuessIn">
      <input type="text" placeholder="Player 2 Guess" id="playerTwoGuessIn">
      <input type="text" placeholder="Player 3 Guess" id="playerThreeGuessIn">
      <input type="text" placeholder="Player 4 Guess" id="playerFourGuessIn">
    </div>

    <table>
      <thead>
        <tr>
          <td>Player 1</td>
          <td>Result</td>
          <td>Player 2</td>
          <td>Result</td>
          <td>Player 3</td>
          <td>Result</td>
          <td>Player 4</td>
          <td>Result</td>
        </tr>

      </thead>

      <tbody id="resultsTable"></tbody>

    </table>

</body>
</html>

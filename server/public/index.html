<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1 id="gameTitle">What's the number?</h1>
    
    <div id="topDiv">

    <h2 id="roundIndicator">ROUND INDICATOR: <span id="roundDisplay"></span></h2>
    
      <button id="submitButton" class="btn btn-outline-primary">SUBMIT!</button>
      <button id="restartButton" class="btn btn-outline-danger">RESTART!</button>
  
    </div>
    <div id="inputsDiv">
      <input type="text" placeholder="Player 1 Guess" id="playerOneGuessIn">
      <input type="text" placeholder="Player 2 Guess" id="playerTwoGuessIn">
      <input type="text" placeholder="Player 3 Guess" id="playerThreeGuessIn">
      <input type="text" placeholder="Player 4 Guess" id="playerFourGuessIn">
    </div>

    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <td>Player 1</td>
          <td>Result</td>
          <td>Player 2</td>
          <td>Result</td>
          <td>Player 3</td>
          <td>Result</td>
          <td>Player 4</td>
          <td>Result</td>
        </tr>

      </thead>

      <tbody id="resultsTable"></tbody>

    </table>

<footer class="grey">
  <p>&copy; Sam, Xibz, John, Jack</p>
</footer>

</body>

</html>
